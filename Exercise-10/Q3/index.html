<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 480px;
            background-color: #9FAC91;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 12px 0 6px;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        .product {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin: 8px 0;
            background: #8a9f82;
            color: black;
            font-weight: bold;
        }
        .product img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid #ddd;
        }
        .product label {
            flex: 1;
            font-weight: bold;
            color: black;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="number"] {
            width: 60px;
            padding: 6px;
            text-align: center;
            background: white;
            color: black;
        }
        .submit-btn {
            background-color: #A67C52;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #8a6243;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Grocery Order Form</h2>
        
        <label>Customer Name</label>
        <input type="text" id="name">
        
        <label>Phone Number</label>
        <input type="text" id="phone">
        
        <label>Email</label>
        <input type="email" id="email">
        
        <h3>Products</h3>

        <div class="product">
            <input type="checkbox" id="apple"> 
            <img src="apple.webp" alt="Apple"> 
            <label>Apple - $10/kg</label> 
            <input type="number" id="qty-apple" min="0">
        </div>
        
        <div class="product">
            <input type="checkbox" id="banana"> 
            <img src="banana.webp" alt="Banana"> 
            <label>Banana - $5/kg</label> 
            <input type="number" id="qty-banana" min="0">
        </div>
        
        <div class="product">
            <input type="checkbox" id="avocado"> 
            <img src="avocado.webp" alt="Avocado"> 
            <label>Avocado - $7/kg</label> 
            <input type="number" id="qty-avocado" min="0">
        </div>

        <button class="submit-btn" onclick="submitOrder()">SUBMIT</button>
    </div>

    <script>
        function submitOrder() {
            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            let email = document.getElementById("email").value;

            let order = [];

            if (document.getElementById("apple").checked) {
                let qty = document.getElementById("qty-apple").value;
                if (qty > 0) order.push({ item: "Apple", price: 10, qty: qty });
            }
            if (document.getElementById("banana").checked) {
                let qty = document.getElementById("qty-banana").value;
                if (qty > 0) order.push({ item: "Banana", price: 5, qty: qty });
            }
            if (document.getElementById("avocado").checked) {
                let qty = document.getElementById("qty-avocado").value;
                if (qty > 0) order.push({ item: "Avocado", price: 7, qty: qty });
            }

            let data = { name, phone, email, order };
            localStorage.setItem("orderData", JSON.stringify(data));

            window.location.href = "q3_reciept.html";
        }
    </script>
</body>
</html>
