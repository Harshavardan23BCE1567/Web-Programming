<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table and Interactions</title>
    <style>
        /* Style for table */
        table {
            width: 50%;
            border: 1px solid black;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }

        /* Button styling */
        button {
            padding: 10px;
            font-size: 16px;
        }

        /* Input field styles */
        input {
            padding: 8px;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h2>Dynamic Table</h2>

    <!-- Create Table -->
    <table id="dynamicTable">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted by JavaScript -->
        </tbody>
    </table>

    <!-- Button to change color on Mouse Over -->
    <div>
        <label>Button Hover Effect: </label>
        <script>
            // Create a button using JavaScript
            var button = document.createElement("button");
            button.innerHTML = "Hover over me!";
            button.style.backgroundColor = "red";
            document.body.appendChild(button);

            button.addEventListener("mouseover", function() {
                button.style.backgroundColor = "green";  // Change button color on mouse over
            });

            button.addEventListener("mouseout", function() {
                button.style.backgroundColor = "red";  // Revert button color on mouse out
            });
        </script>
    </div>

    <!-- Textbox to change color on Focus -->
    <div>
        <label>Textbox Focus Effect: </label>
        <script>
            // Create an input field using JavaScript
            var textbox = document.createElement("input");
            textbox.type = "text";
            textbox.placeholder = "Type here...";
            document.body.appendChild(textbox);

            textbox.addEventListener("focus", function() {
                textbox.style.backgroundColor = "yellow";  // Change textbox color on focus
            });

            textbox.addEventListener("blur", function() {
                textbox.style.backgroundColor = "green";  // Revert color when focus is lost
            });

            textbox.addEventListener("change", function() {
                alert("Hello! You changed the textbox value.");  // Greeting message on change
            });
        </script>
    </div>

    <!-- Input and Button for adding items to list on Double Click -->
    <div>
        <label>Add List Item: </label>
        <input type="text" id="inputText">
        <button ondblclick="addToList()">Add to List</button>
        <ul id="itemList"></ul>

        <script>
            function addToList() {
                var inputText = document.getElementById("inputText").value;
                if(inputText) {
                    var li = document.createElement("li");
                    li.textContent = inputText;
                    document.getElementById("itemList").appendChild(li);
                    document.getElementById("inputText").value = "";  // Clear input field
                }
            }
        </script>
    </div>

    <!-- Input field and key counter -->
    <div>
        <label>Key Press Counter: </label>
        <input type="text" id="keyInput" placeholder="Type something...">
        <p>Keys pressed: <span id="keyCount">0</span></p>

        <script>
            var keyCount = 0;
            var keyInput = document.getElementById("keyInput");
            var keyCountDisplay = document.getElementById("keyCount");

            keyInput.addEventListener("keydown", function() {
                keyCount++;
                keyCountDisplay.textContent = keyCount;  // Update key press count
            });
        </script>
    </div>

    <script>
        // Create a 3x3 dynamic table using JavaScript
        function createTable() {
            var tableBody = document.getElementById("dynamicTable").getElementsByTagName("tbody")[0];

            for (var i = 0; i < 3; i++) {
                var row = document.createElement("tr");
                for (var j = 0; j < 3; j++) {
                    var cell = document.createElement("td");
                    cell.textContent = `Row ${i+1} Column ${j+1}`;
                    row.appendChild(cell);
                }
                tableBody.appendChild(row);
            }
        }

        // Call the function to populate the table when the page loads
        createTable();
    </script>

</body>
</html>
