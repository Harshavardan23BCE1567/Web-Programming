<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <canvas id="myCanvas" width="500" height="300" style="border: 1px solid #000;"></canvas>
    </center>
    
    <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    let boatX = 240;
    let boatSpeed = 1.5;

    function drawScene() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath(); 
        ctx.ellipse(250, 200, 100, 50, 0, 0, 2 * Math.PI); 
        ctx.fillStyle = "lightblue"; 
        ctx.fill(); 
        ctx.stroke();

        ctx.beginPath(); 
        ctx.moveTo(boatX - 30, 190);
        ctx.lineTo(boatX + 30, 190); 
        ctx.lineTo(boatX + 10, 200); 
        ctx.lineTo(boatX - 10, 200); 
        ctx.closePath(); 
        ctx.fillStyle = "brown"; 
        ctx.fill(); 
        ctx.stroke();

        ctx.beginPath(); 
        ctx.arc(400, 50, 30, 0, 2 * Math.PI); 
        ctx.fillStyle = "yellow"; 
        ctx.fill(); ctx.stroke(); 
        for (let i = 0; i < 12; i++) { 
            let angle = (i * Math.PI) / 6;
            let x1 = 400 + Math.cos(angle) * 35; 
            let y1 = 50 + Math.sin(angle) * 35; 
            let x2 = 400 + Math.cos(angle) * 50; 
            let y2 = 50 + Math.sin(angle) * 50; 
            ctx.beginPath(); 
            ctx.moveTo(x1, y1); 
            ctx.lineTo(x2, y2); 
            ctx.stroke(); 
        }

        ctx.fillStyle = "orange"; 
        ctx.fillRect(50, 150, 80, 80); 
        ctx.fillStyle = "red"; 
        ctx.beginPath(); 
        ctx.moveTo(50, 150); 
        ctx.lineTo(90, 120); 
        ctx.lineTo(130, 150); 
        ctx.closePath(); 
        ctx.fill(); 
        ctx.stroke(); 
        ctx.fillStyle = "blue"; 
        ctx.fillRect(60, 170, 20, 20);
        
        ctx.fillStyle = "brown"; 
        ctx.fillRect(100, 190, 20, 40); 

        ctx.beginPath();   
        ctx.arc(320, 230, 20, 0, 2 * Math.PI); 
        ctx.fillStyle = "yellow"; 
        ctx.fill(); ctx.stroke(); 
        ctx.beginPath(); 
        ctx.arc(340, 220, 10, 0, 2 * Math.PI); 
        ctx.fill(); 
        ctx.stroke(); 
        ctx.fillStyle = "black"; 
        ctx.beginPath(); 
        ctx.arc(343, 215, 2, 0, 2 * Math.PI); 
        ctx.fill(); 
        ctx.fillStyle = "orange";
        ctx.beginPath(); 
        ctx.moveTo(350, 220); 
        ctx.lineTo(355, 222); 
        ctx.lineTo(350, 225); 
        ctx.closePath(); 
        ctx.fill();

        ctx.beginPath(); 
        ctx.ellipse(380, 180, 25, 15, 0.45, 0, 2 * Math.PI); 
        ctx.fillStyle = "pink"; 
        ctx.fill(); 
        ctx.ellipse(380, 180, 25, 15, -0.45, 0, 2 * Math.PI); 
        ctx.fillStyle = "pink"; 
        ctx.fill(); 
        ctx.ellipse(380, 180, 15, 25, 0, 0, 2 * Math.PI); 
        ctx.fillStyle = "pink"; 
        ctx.fill(); 

        ctx.beginPath(); 
        ctx.arc(380, 180, 5, 0, 2 * Math.PI); 
        ctx.fillStyle = "yellow"; 
        ctx.fill(); ctx.stroke(); 
        ctx.beginPath(); 
        ctx.moveTo(380, 200); 
        ctx.lineTo(380, 230); 
        ctx.strokeStyle = "green"; 
        ctx.stroke(); 
        ctx.beginPath(); 
        ctx.moveTo(370, 210);
        ctx.lineTo(380, 200);
        ctx.ellipse(390,200,5,3,0,0,2*Math.PI); 
        ctx.stroke();

        const stones = [ { x: 80, y: 240, r: 10 }, 
        { x: 70, y: 245, r: 8 }, 
        { x: 90, y: 245, r: 8 }, 
        { x: 300, y: 260, r: 10 }, 
        { x: 310, y: 265, r: 8 } ]; 
        stones.forEach(stone => { ctx.beginPath(); 
            ctx.arc(stone.x, 
            stone.y, 
            stone.r, 0, 2 * Math.PI); 
            ctx.fillStyle = "gray"; 
            ctx.fill(); 
            ctx.stroke(); });
    }

    function animate() {
        boatX += boatSpeed;

        if (boatX >= canvas.width - 170 || boatX <= 170) {
            boatSpeed = -boatSpeed;
        }

        drawScene();

        requestAnimationFrame(animate);
    }

    animate();
    </script>
</body>
</html>
