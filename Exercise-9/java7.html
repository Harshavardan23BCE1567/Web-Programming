<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques-1</title>
    <style>
        table {
            width: 50%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Enter an array of integers (comma separated):</h2>
    <input type="text" id="userArray" placeholder="e.g. 55,62,68,74">
    <button onclick="processArray()">Submit</button>
    <p id="arr"></p>
    <p id="count"></p>
    <table id="temp">
        <thead>
            <tr>
                <td>Temperature</td>
                <td>Category</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function processArray() {
            var userInput = document.getElementById("userArray").value;
            if (userInput.trim() === "") {
                alert("Please enter an array.");
                return;
            }
            var arr = userInput.split(",").map(Number); 
            var arrStr = arr.join(", ");
            document.getElementById("arr").innerHTML = "Array: " + arrStr;
            var c1 = 0, c2 = 0, c3 = 0;
            var tableBody = document.getElementById("temp").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = "";
            for (let i = 0; i < arr.length; i++) {
                let x = arr[i]; 
                let category = "";
                if (x >= 85) {
                    c1++;
                    category = "HOT";
                } else if (x >= 60) {
                    c2++;
                    category = "PLEASANT";
                } else {
                    c3++;
                    category = "COLD";
                }
                var newrow = tableBody.insertRow();
                var cell1 = newrow.insertCell(0);
                cell1.textContent = x;
                var cell2 = newrow.insertCell(1);
                cell2.textContent = category;
            }
            let result = "HOT days: " + c1 + "<br>";
            result += "PLEASANT days: " + c2 + "<br>";
            result += "COLD days: " + c3;
            document.getElementById("count").innerHTML = result;
        }
    </script>
</body>
</html>
